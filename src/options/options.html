<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Bootstrap Product Page Template</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="css/vendor/bootstrap.min.css">
<link href="css/options.css" rel="stylesheet" type="text/css">
<link href="css/vendor/bootstrap-tagsinput.css" rel="stylesheet" type="text/css">
<link href="css/vendor/bootstrap-switch.min.css" rel="stylesheet" type="text/css">
<link href="css/vendor/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

<body class="site-body" style="padding-top: 70px">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Formbot</a></div>
  </div>
  <!-- /.container-fluid -->
</nav>
<div class="container">
	<div class="config-container ">
    <div class="row table-row">
    	<div class="col-md-4 col-sm-6 config-tile">
      	<div class="well">
        	<h3>Username</h3>
          <div class="row">
          	<h5>Matching keywords</h5>
          </div>
          <div class="row">
            <input type="text" value="username, userId" data-role="tagsinput" />
          </div>
          <hr>
          <div class="row">
            <h5>Excluded keywords</h5>
          </div>
          <div class="row">
            <input type="text" value="" data-role="tagsinput" />          
          </div>
          <hr>
          <div class="row">
          	<h5 class="pull-left">Value to use</h5>
			      <input id="switch-size" type="checkbox" checked name="switch" class="pull-right switch"
                      data-on-text="Random" data-off-text="Default" data-on-color="info" data-off-color="info" data-size="small">
          </div>
          <div class="row">
            <input type="text" value="john" disabled="disabled" class="col-md-12">          
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 config-tile new">
      <div class="well">
        <a href=""><i class="fa fa-plus-circle fa-5x"></i></a>
      </div>
      </div>
    </div>
  </div>
</div>
<hr>
<footer class="text-center">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <p>Copyright Â© Maria Stellini. All rights reserved.</p>

  </div>
</footer>

<script src="js/vendor/bootstrap-switch.min.js"></script>
<script type="text/javascript" src="js/options.js"></script>
</body>
</html>
